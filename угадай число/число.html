<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число от 1 до 100</h1>
        <input type="number" id="guess-input" placeholder="Введите ваше число">
        <button id="submit-guess">Угадать</button>
        <div id="result-message"></div>
        <button id="restart" style="display: none;">Попробовать снова</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
